<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <title>Calcolo del prezzo del biglietto del treno</title>
</head>
<body>

  <main>
    <div class="container">

      <div class="row">

        <div class="col-12">

          <h1 class="text-center">Calcola il prezzo del tuo biglietto</h1>

        </div>

        <!-- INPUT NOME E KM e età-->
        <div class="col-12">
          <!-- NOME -->
          <div class="d-flex justify-content-center  text-center ">
            <div class="d-flex flex-column">
              <label for="name-form">Nome e Cognome</label>
              <input class="m-2" type="text" id="name-form">
            </div>
            <!-- KM -->
            <div class="d-flex flex-column">
              <label for="km-form">Km da percorrere</label>
              <input class="m-2" type="text" id="km-form">
            </div>
            <!-- SELECT età -->
            <div class="d-flex flex-column">
              <label for="age-form">Fascia d'età</label>
              <select class="m-2" name="" id="age-form">
                <option value="option" selected="true" disabled="disabled">--Please choose an option--</option>
                <option value="under-18">Minorenne</option>
                <option value="18">Maggiorenne</option>
                <option value="over-65">Over 65</option>
              </select>
            </div>

          </div>

          <!-- BUTTON GENERA E RESET-->
          <div class="d-flex justify-content-center mt-5">
            <button class="genera-biglietto m-2">Genera</button>
            <button class="reset m-2">Annulla</button>
          </div>

        </div>

        <!-- BIGLIETTO -->
        <h2 class="text-center my-4">Il tuo biglietto</h2>
        
        <div id="ticket" class="col-12">
          <h4 class="p-3">Dettaglio Passeggeri</h4>
          <div class="d-flex flex-wrap back">
            <div class="p-3">
              <h4>Nome passeggero</h4>
              <h5 id="name-passenger"></h5>
            </div>

            <div class="p-3 d-flex flex-column justify-content-between">
              <h5>offerta</h5>
              <span id="offerta" class="mt-4"></span>
            </div>

            <div class="p-3 d-flex flex-column justify-content-between">
              <h5>Carrozza</h5>
              <span id="carrozza" class="mt-4"></span>
            </div>

            <div class="p-3 d-flex flex-column justify-content-between">
              <h5>Codice CP</h5>
              <span id="codice-cp" class="mt-4"></span>
            </div>

            <div class="p-3 d-flex flex-column justify-content-between">
              <h5>Costo biglietto</h5>
              <span id="prezzo-finale" class="mt-4"></span>
            </div>

          </div>
        </div>
      </div>

    </div>
    
  
  </main>


  <script src="js/script.js"></script>
</body>
</html>
